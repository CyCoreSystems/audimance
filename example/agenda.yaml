title: "Example Performance"
performanceURL: "http://localhost/live"
cues:
  - name: "5min"
    qlabID: "010101-11"
    data: "5-minute warning"
  - name: "intro"
    qlabID: "010102"
    data: "blah"
    redirectPerformance: true
  - name: "erste"
    qlabID: "020202"
    data: "blah, blah"
  - name: "zweite"
    qlabID: "030105-01011"
    data: "blah, blah, blah"

rooms:
  - name: "stage"
    labelText: "Main Stage"
    sources:
      - name: "Dylan"
        location:
          x: 50
          y: 100
          z: 1
        tracks:
          - cue: "intro"
            audioFiles:
              - "/performance/dylan.webm"
      - name: "David"
        location:
          x: 30
          y: 0
          z: 1
        tracks:
          - cue: "intro"
            audioFiles:
              - "/performance/david.webm"
  - name: "history"
    labelText: "history"
    roomTracks:
      - repeat: true
        audioFiles: 
          - "/history.wav"
  - name: "welcome"
    labelText: "reception"
    roomTracks:
      - audioFiles:
          - "/welcome.wav"
        repeat: true

announcements:
  - name: "5min"
    excludeRooms:
      - "stage"
    track:
      cue: "5min"
      audioFiles:
        - "/5min-warning.wav"


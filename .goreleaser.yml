project_name: Audimance
builds:
   - binary: audimance
     env:
        - CGO_ENABLED=0
     goos:
        - windows
        - darwin
        - linux
     goarch:
        - amd64

archive:
   format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
       - '^docs:'
       - '^test:'

dockers:
   - image_templates:
        - 'cycoresystems/audimance:{{ .Tag }}'
        - 'cycoresystems/audimance:v{{ .Major }}'
        - 'cycoresystems/audimance:v{{ .Major }}.{{ .Minor }}'
        - 'cycoresystems/audimance:latest'
